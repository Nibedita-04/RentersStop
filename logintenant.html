<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h1><u>Renter's Stop</u></h1>
        <h2>Login</h2>
        <h4>Kindly provide your login credentials</h4>
        <form>
            <div class="form-group">
                <label for="name,email">Username/Email</label>
                <input type="name,email" id="name,email" name="name,email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="mb-3">                           
                <p class="card-title ">Don't have an account? <a href="signup.html" style="text-decoration:none">Click to Signup</a></p>
                
            </div>
        </form>
    </div>
</body>
</html>
